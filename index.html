<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GoTravel - Login</title>

<!-- Bootstrap & jQuery Mobile -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom CSS & JS -->
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

<style>
/* ---------------- LOGIN PAGE BACKGROUND IMAGE ---------------- */
.login-bg {
  position: relative;
  min-height: 100vh;
  overflow: hidden;
  z-index: 0;
}

.login-bg::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url("https://media.istockphoto.com/id/615236798/photo/tokyo-tower-night-view-of-tokyo-metropolitan-city.jpg?s=612x612&w=0&k=20&c=evXG6kRJ34pwbpJpV0qkW5CnwmEf_-4V6Ec_HdXner8=") center/cover no-repeat;
  filter: blur(2px);
  opacity: 0.3;
  z-index: 0;
}

/* Overlay and login card above the image */
.overlay {
  position: relative;
  z-index: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.login-card {
  position: relative;
  z-index: 2;
}
</style>
</head>

<body class="login-bg">
  <div data-role="page" id="login">
    <div class="overlay d-flex vh-100 justify-content-center align-items-center">
      <div class="card login-card shadow-lg p-4 rounded-4">
        <h1 class="text-center text-primary mb-3 fw-bold">Welcome to GoTravel</h1>
        <p class="text-center text-muted mb-4">Come and have your next adventure</p>

        <form onsubmit="return validateLogin()">
          <div class="mb-3">
            <input type="text" id="username" class="form-control rounded-pill p-3" placeholder="Username">
          </div>
          <div class="mb-3">
            <input type="password" id="password" class="form-control rounded-pill p-3" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-gradient w-100 rounded-pill p-3 fw-bold">Login</button>
        </form>

        <p class="text-center text-muted mt-3 small">
          Don't have an account? <a href="#" class="text-primary text-decoration-none">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
