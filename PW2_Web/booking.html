<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoTravel — Booking</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div data-role="page" id="booking-page" class="dt-page">

    <header class="p-3 dark-header border-bottom">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="home.html" data-transition="slide" class="btn btn-outline-light btn-sm">Back</a>
        <h5 class="mb-0">Book a Trip</h5>
        <a href="gallery.html" data-transition="slide" class="btn btn-outline-light btn-sm">Gallery</a>
      </div>
    </header>

    <main class="container py-4">
      <div class="card dark-card mx-auto" style="max-width:720px;">
        <div class="card-body">
          <form id="bookingForm" novalidate>
            <div class="row g-3">
              <div class="col-12 col-md-6">
                <label class="form-label text-muted">Full name</label>
                <input type="text" id="fullName" class="form-control dark-input" placeholder="Abu Bakar" required>
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label text-muted">Email</label>
                <input type="email" id="email" class="form-control dark-input" placeholder="you@gmail.com" required>
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label text-muted">Destination</label>
                <select id="destination" class="form-select dark-input" required>
                  <option value="">Select destination</option>
                  <option value="Bali">Bali Escape — 5 days</option>
                  <option value="City">City Weekend — 3 days</option>
                  <option value="Highlands">Highland Retreat — 4 days</option>
                </select>
              </div>

              <div class="col-6 col-md-3">
                <label class="form-label text-muted">Start date</label>
                <input type="date" id="startDate" class="form-control dark-input" required>
              </div>

              <div class="col-6 col-md-3">
                <label class="form-label text-muted">Travellers</label>
                <input type="number" id="people" class="form-control dark-input" min="1" max="10" value="1" required>
              </div>

              <div class="col-12">
                <label class="form-label text-muted">Notes (optional)</label>
                <textarea id="notes" class="form-control dark-input" rows="3" placeholder="Any special requests"></textarea>
              </div>

              <div class="col-12 d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Confirm booking</button>
              </div>
            </div>
          </form>

          <!-- Success message box -->
          <div id="successMessage" class="alert alert-success mt-3 text-center" style="display:none;">
            Thanks for booking with us, we will contact you shortly.
          </div>

        </div>
      </div>

      <div class="mt-3 text-center text-muted small">You will receive a confirmation email after booking.</div>
    </main>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Booking form submission
    $('#bookingForm').on('submit', function(e){
      e.preventDefault(); // prevent default form submission

      // Simple validation: check required fields
      if($('#fullName').val() && $('#email').val() && $('#destination').val() && $('#startDate').val() && $('#people').val()){
        $('#successMessage').fadeIn();
        // Optionally clear the form
        $('#bookingForm')[0].reset();
      } else {
        alert('Please fill all required fields!');
      }
    });
  </script>

</body>
</html>
